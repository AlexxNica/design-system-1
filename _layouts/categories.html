---
layout: default
---

	{% for post in site.categories.[page.title] %}
	<div class="rs-row preview-post">
        <div class="span-3">
        	<img class="preview-image" {% if post.preview-image %} src='{{site.baseurl}}/img/{{post.preview-image}}' {% else %} src='{{site.baseurl}}/img/place-holder.svg' {% endif %}>
        		
        </div>
        <div class="span-8 offset-1 preview-content">
        	<h3><a href="{{post.url}}">{{post.title}}</a></h3>
        	<p>{{post.usage}}</p>
            <ul class="confidence-rating">
                <p style="font-size: 16px; line-height: 1; padding-right: 10px;">Adherence:</p>
                {% assign var = 1 %}
                {% for num in (1...5) %}
                    <li {% if var <= post.confidence %} class="active" {% endif %} ></li>
                    {% assign var = var | plus: 1 %}
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
