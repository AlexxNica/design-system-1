---
title: Resources
layout: default
---


	{% for post in site.categories.[page.title] %}
	<div class="rs-row preview-post">
        <div class="span-4">
        {% if post.preview-image %}
        	<img class="preview-image" src='{{site.baseurl}}/img/{{post.preview-image}}'>
        {% endif %}
        </div>
        <div class="span-7 offset-1 preview-content">
        	<h3><a href="{{post.url}}">{{post.title}}</a></h3>
        	<p>{{post.usage}}</p>
        </div>
    </div>
    {% endfor %}
